<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested Table </title>
</head>
<body>
    <table  border="4" width="75%" cellpadding="10" cellspacing="5" align="center" style="text-align: center;">

                            <tr>

                                <td>1.2</td>
                            </tr>
                            <tr>

                                <td>1.4</td>
                            </tr>
                        </tbody>
                    </table>
                </td>

                        <thead>

                            <tr>
                                <td>2.1</td>
                                <td>2.2</td>
                            </tr>
                            <tr>
                                <td>2.3</td>
                                <td>2.4</td>
                            </tr>
                        </tbody>
                    </table></td>
                <td><table border="4" width="75%" cellpadding="10" cellspacing="5" align="center" style="text-align: center;">
                        <thead>
                            <th colspan="2">Table 3</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>3.1</td>
                                <td>3.2</td>
                            </tr>
                            <tr>
                                <td>3.3</td>
                                <td>3.4</td>
                            </tr>
                        </tbody>
                    </table></td>
                <td><table border="4" width="75%" cellpadding="10" cellspacing="5" align="center" style="text-align: center;">
                        <thead>
                            <th colspan="2">Table 4</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>4.1</td>
                                <td>4.2</td>
                            </tr>
                            <tr>
                                <td>4.3</td>
                                <td>4.4</td>
                            </tr>
                        </tbody>
                    </table></td>
            </tr>
            <tr>
                <td><table border="4" width="75%" cellpadding="10" cellspacing="5" align="center" style="text-align: center;">
                        <thead>
                            <th colspan="2">Table 5</th>
                        </thead>

                            <tr>

                        </tbody>
                    </table></td>
                <td><table border="4" width="75%" cellpadding="10" cellspacing="5" align="center" style="text-align: center;">
                        <thead>
                            <th colspan="2">Table 6</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>6.1</td>
                                <td>6.2</td>
                            </tr>
                            <tr>
                                <td>6.3</td>
                                <td>6.4</td>
                            </tr>
                        </tbody>
                    </table></td>
                <td><table border="4" width="75%" cellpadding="10" cellspacing="5" align="center" style="text-align: center;">
                        <thead>
                            <th colspan="2">Table 7</th>

                        </thead>
                        <tbody>
                            <tr>
                                <td>8.1</td>
                                <td>8.2</td>
                            </tr>
                            <tr>
                                <td>8.3</td>
                                <td>8.4</td>
                            </tr>
                        </tbody>
                    </table></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
