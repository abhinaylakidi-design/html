<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-container {
      width: 700px;
      background: #ffffff;
      border-radius: 18px;
      padding: 35px 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a4a4a;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.25);
      outline: none;
    }

    textarea {
      resize: none;
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      accent-color: #667eea;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    button {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
    }

    .reset-btn {
      background: #e74c3c;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .note {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #777;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>Student Registration Form</h2>

  <form>

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>
    </div>

    <div class="input-group">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Create a password">
    </div>

    <div class="input-group">
      <label>Age</label>
      <input type="number" min="18" max="60">
    </div>

    <div class="input-group">
      <label>Gender</label>
      <div class="options">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>
    </div>

    <div class="input-group">
      <label>Skills</label>
      <div class="options">
        <label><input type="checkbox"> HTML</label>
        <label><input type="checkbox"> CSS</label>
        <label><input type="checkbox"> JavaScript</label>
      </div>
    </div>

    <div class="input-group">
      <label>Course</label>
      <select>
        <option>Select Course</option>
        <option>Web Development</option>
        <option>Python Full Stack</option>
        <option>Data Science</option>
      </select>
    </div>

    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date">
    </div>

    <div class="input-group">
      <label>Upload Resume</label>
      <input type="file">
    </div>

    <div class="input-group">
      <label>Address</label>
      <textarea rows="4" placeholder="Enter your address"></textarea>
    </div>

    <div class="btn-group">
      <button type="submit" class="submit-btn">Register</button>
      <button type="reset" class="reset-btn">Clear</button>
    </div>

    <div class="note">All fields are mandatory for registration</div>

  </form>
</div>

</body>
</html>
